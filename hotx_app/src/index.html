  function submitt() {
    const restname = document.getElementById("restname").value.trim();
    const zipcode = document.getElementById("zip").value.trim();
    const amount = document.getElementById("amount").value.trim();
    const budget = document.getElementById("budget").value.trim();
    const rating = document.getElementById("rating").value.trim();
    
    // Check if all required fields are filled in
    if (restname === "" || zipcode === "" || amount === "" || budget === "" || rating === "") {
      alert("Please fill in all the required fields.");
      return false;
    }

    // Check if the zip code is a valid format
    if (!/^\d{5}$/.test(zipcode)) {
      alert("Please enter a valid zip code.");
      return false;
    }

    // Check if the bill amount and budget are numbers
    if (isNaN(amount) || isNaN(budget)) {
      alert("Please enter a valid number for the bill amount and budget.");
      return false;
    }

    // Check if the rating is a number between 1 and 10
    if (isNaN(rating) || rating < 1 || rating > 10) {
      alert("Please enter a valid rating between 1 and 10.");
      return false;
    }

    // If all validation checks pass, submit the form
    alert("Form submitted successfully!");

    var tip = amount * (rating / 10) * (1 + budget / 100);

// Create a new <p> element
var paragraph = document.createElement("p");

// Set the text content of the <p> element
paragraph.textContent = `The estimated tip cost is $${tip.toFixed(2)}.`;

// Append the <p> element to the document body
document.body.appendChild(paragraph);
